<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles1.css"> 
</head>
<body>
    <h1 id="title">Formulario Curso</h1>

    <form id="survey-form" onsubmit="return validarFormulario()">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required><br><br>

        <label id="email-label" for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required><br><br>

        <label id="number-label" for="number">Número:</label>
        <input type="number" id="number" name="number" placeholder="Ingrese un número" min="1" max="100" required><br><br>

        <label for="dropdown">Seleccione una opción:</label>
        <select id="dropdown">
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
        </select><br><br>

        <label>Seleccione una opción:</label><br>
        <input type="radio" id="opcion1" name="opcion" value="opcion1">
        <label for="opcion1">Opción 1</label><br>
        <input type="radio" id="opcion2" name="opcion" value="opcion2">
        <label for="opcion2">Opción 2</label><br><br>

        <label>Seleccione varias opciones:</label><br>
        <input type="checkbox" id="opcionA" name="opcionA" value="opcionA">
        <label for="opcionA">Opción A</label><br>
        <input type="checkbox" id="opcionB" name="opcionB" value="opcionB">
        <label for="opcionB">Opción B</label><br><br>

        <label for="comments">Comentarios adicionales:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Ingrese sus comentarios"></textarea><br><br>

        <input type="submit" id="submit" value="Enviar">
    </form>

    <script>
        function validarFormulario() {
            var email = document.getElementById("email").value;
            var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert("Por favor, ingrese un correo electrónico válido.");
                return false;
            }

            var number = document.getElementById("number").value;
            if (isNaN(number)) {
                alert("Por favor, ingrese solo números en el campo de número.");
                return false;
            }

            var min = document.getElementById("number").min;
            var max = document.getElementById("number").max;
            if (number < min || number > max) {
                alert("Por favor, ingrese un número entre " + min + " y " + max + ".");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
